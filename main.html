<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 310px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 2px solid black;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .message {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="playerInput">
            <h2>Enter Player Names</h2>
            <input type="text" id="player-1" placeholder="Player 1 Name">
            <input type="text" id="player-2" placeholder="Player 2 Name">
            <button id="submit">Start Game</button>
        </div>
        <div id="gameBoard" class="hidden">
            <h1>Tic Tac Toe</h1>
            <div class="message" id="message"></div>
            <div class="board" id="board"></div>
        </div>
    </div>
    <script>
        let player1, player2, currentPlayer;
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        let cells = [];
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let isGameActive = true;
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        
        document.getElementById("submit").addEventListener("click", () => {
            player1 = document.getElementById("player-1").value;
            player2 = document.getElementById("player-2").value;
            if (player1 && player2) {
                document.getElementById("playerInput").classList.add("hidden");
                document.getElementById("gameBoard").classList.remove("hidden");
                currentPlayer = player1;
                message.innerText = `${currentPlayer}, you're up!`;
                createBoard();
            } else {
                alert("Please enter both player names");
            }
        });
        
        function createBoard() {
            board.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.setAttribute("id", i);
                cell.addEventListener("click", () => handleMove(i));
                board.appendChild(cell);
                cells.push(cell);
            }
        }
        
        function handleMove(index) {
            if (gameState[index] === "" && isGameActive) {
                gameState[index] = currentPlayer === player1 ? "X" : "O";
                cells[index].innerText = gameState[index];
                checkWinner();
                currentPlayer = currentPlayer === player1 ? player2 : player1;
                if (isGameActive) message.innerText = `${currentPlayer}, you're up!`;
            }
        }
        
        function checkWinner() {
            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    isGameActive = false;
                    message.innerText = `${currentPlayer}, congratulations you won!`;
                    return;
                }
            }
            if (!gameState.includes("")) {
                isGameActive = false;
                message.innerText = "It's a draw!";
            }
        }
    </script>
</body>
</html>
